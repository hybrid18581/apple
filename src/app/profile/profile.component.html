

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" 
      formControlName="username" placeholder="First name">
      <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please Enter a valid name</span>
    </div>

    <div class="form-group col-md-5">
      <label for="inputName2">.</label>
      <input type="text" class="form-control" id="inputName2" 
      formControlName="Name" placeholder="Last name">
      <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please Enter a valid name</span>
    </div>
  </div>





  <div class="form-group col-md-2">
    <label for="inputGender">Gender</label>
    <select id="inputGender" 
    formControlName="Gender" class="form-control">
      <option selected>Choose...</option>
      <option>Female</option>
      <option>Male</option>
    </select>
  </div>




  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="inputCode">Country code</label>
      <select id="inputCode" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-5">
      <label for="inputPhone">Phone No.</label>
      <input type="tel" class="form-control" id="inputPhone" 
      formControlName="Phone" placeholder="******7693">
      <span *ngIf="!signupForm.get('Phone').valid && signupForm.get('Phone').touched" class="help-block">Please Enter a valid Phone number</span>
    </div>
  </div > 




  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="inputCode">Country code</label>
      <select id="inputCode" class="form-control">
        <option selected>Select</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-5">
      <label for="inputPhone2">Alternative Phone No.</label>
      <input type="number" class="form-control" id="inputPhone2" 
      formControlName="Phone" placeholder="******9537">
    </div>
  </div>






  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input required type="email" class="form-control" id="inputEmail4"
    formControlName="Email" placeholder="Email">
    <span *ngIf="!signupForm.get('Email').valid && signupForm.get('Email').touched" class="help-block">Please Enter a valid Email id</span>

  </div>



  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" 
      formControlName="Password" placeholder="Password">
      <span *ngIf="!signupForm.get('Password').valid && signupForm.get('Password').touched" class="help-block">Please Enter a Strong password</span>

    </div>

    <div class="form-group col-md-5">
      <label for="inputPassword4">Confirm password</label>
      <input type="password" class="form-control" id="inputPassword4" 
      formControlName="conPassword" placeholder="Password">
      <span *ngIf="!signupForm.get('ConPassword').valid && signupForm.get('ConPassword').touched" class="help-block">Password did not match</span>

    </div>
  </div>






  <div class="form-group ">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>


  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>









  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
